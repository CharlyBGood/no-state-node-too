<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>nostatenode-layout</title>
    <script src="https://kit.fontawesome.com/a9d601c6bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav-container">
        <a href="/"><h1>NoStateNode</h1></a>
    </nav>
    <form action="" class="form-container">
        <label for="title">Write a title</label>
        <input type="text" name="title" id="form-title" class="form-title">
        <label for="content">Share content</label>
        <input type="url" name="content" id="form-content" class="form-content">
        <button class="form-btn">
            <i class="fas fa-share-square"></i>
            Add link
        </button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Resource</th>
                <th>Link</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
