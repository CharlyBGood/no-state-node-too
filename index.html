<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>nostatenode-layout</title>
    <script src="https://kit.fontawesome.com/a9d601c6bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav-container">
        <a href="/"><h1>NoStateNode</h1></a>
        <img src="./img/lunaticoin.png" alt="horse coin" width="80">
    </nav>
    <div class="container">
        <main class="main-container">
            <form id="links-form" class="form-container">
                <label for="form-title">Write a title</label>
                <input type="text" name="form-title" id="form-title" class="form-title" required>
                <label for="form-content">Share content</label>
                <input type="url" name="form-content" id="form-content" class="form-content" required>
                <button class="form-btn" id="form-btn">
                    <i class="fas fa-share-square"></i>
                    Add link
                </button>
            </form>
        </main>
        <aside class="table-container">
            <table id="links-table" class="links-table">
                <thead>
                    <tr>
                        <!--<th>RESOURCE</th> -->
                        <th>LINK</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="table-body" class="table-body">
                    
                </tbody>
            </table>
        </aside>
    </div>
    <footer>
        <p>by <a href="https://github.com/CharlyBGood" target="_BLANK">Charly BGood</a></p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
